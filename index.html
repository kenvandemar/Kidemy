  <body>
   
<!-- NAVBAR -->
    <nav id="myNavbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
      
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <!-- sr: screen reader only !veryImportant -->
                    <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

     <input type="checkbox" id="toggle" />
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  
    
     
        <div class="loginField " > 
           <button type="button" class="closeBtn pull-right" data-dismiss="modal">x</button>
            </div>
         <h2 class="head">Login to your Kidemy account</h2>
          
           <div class="fbgg">
               <div class="fb">
                   <a href="#">Continue with Facebook</a>
               </div>
               <div class="gg">
                    <a href="#">Continue with Google</a>
                    
               </div>
           </div>
    
    
<!--    Right Panel-->
   <div class="right-panel">
           <p>Login with your email</p>       
   </div>
   
   <div class="email-panel">
        <input class="emails form-control fa-envelope" type="email" placeholder="E-mail">
   </div>
   
   <div class="password-panel">
        <input class=" passwords form-control" type="password" placeholder="Password">
   </div>
<!--   Button-->
    <div class="submit">
         <input class="btn btn-success" type="button" value="Login">
         <p>or <a href="#">Forgot Password</a></p>
    </div>
  
     <div class="signup">
         <p>Don't have an account? <a href="#">Sign up</a></p>
             
     </div>
</div>
     
<!--  User Authentication-->
